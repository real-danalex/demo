{% extends "base.html" %}
{% block title %}Page Not Found - Butterburst{% endblock %}

{% block content %}
<section class="error-section">
  <div class="container">
    <div class="error-content">
      <img src="{{ url_for('static', filename='images/404-illustration.svg') }}" alt="Page Not Found" class="error-image">
      
      <h1>Oops! Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist or may have been moved.</p>

      <div class="error-actions">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
          <i class="fas fa-home"></i> Go Back Home
        </a>
        <a href="{{ url_for('contact') }}" class="btn btn-outline">
          <i class="fas fa-envelope"></i> Contact Support
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
